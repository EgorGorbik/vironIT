<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href='index.css'>
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-sm-4 text-center">
            Weather service made by Egor Gorbik
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-sm-5 text-center">
            <input id="inputCities" list="cities" autocomplete="off" placeholder="Введите город..." oninput="addTooltip()">
            <button class="btn btn-info" onclick="searchWeather()">Найти</button>
        </div>
        <div class="col-sm-5 text-center">
            <select id="selectDay" onchange="checkDay()">
                <option hidden disabled selected value>выберите дату</option>
            </select>
        </div>

    </div>
</div>

<datalist id="cities">
    <option value="Минск"></option>
    <option value="Витебск"></option>
    <option value="Барановичи"></option>
</datalist>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">день</th>
        <th scope="col">00:00</th>
        <th scope="col">03:00</th>
        <th scope="col">06:00</th>
        <th scope="col">09:00</th>
        <th scope="col">12:00</th>
        <th scope="col">15:00</th>
        <th scope="col">18:00</th>
        <th scope="col">21:00</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script src="drawingPage.js"></script>
<script src="requests.js"></script>
<script src="dataInput.js"></script>
</body>
</html>
